<body>
    <!-- Header -->

        <a href="index.html" aria-label="JPspa logo links to Home page">

        </a>

        <!-- Navigation bar -->
        <input id="hb-menu" type="checkbox">
        <label for="hb-menu" class="menuLabel"><i class="fa-solid fa-bars hb-menu"></i></label>
        <nav>
            <ul id="menu-items">
                <li><a href="index.html" aria-label="Link to Home page">Home</a></li>
                <li><a href="destinations.html" aria-label="Link to Destinations page">Destinations</a></li>

    <main>
        <section id="contact">
            <div class="contactbox">
                <h2 class="title">Get In Touch With JPspa</h2>
            </div>

        <section id="contact-details">
            <div class="phonediv">

                    <p><i class=" phone fa-solid fa-phone"></i></p>
                    <h3 class="contact-title">Talk To Us</h3>
                    <br>
                    <p class="p-number">012 66 444</p>
                </div>
            </div>
            <div class="emaildiv">
                <div class="contact-inside">
                    <p><a href="mailto:jpspa@email.com" aria-label="contact us by email"><i
                                class=" email fa-solid fa-envelope"></i></a></p>
                    <h3 class="contact-title">Email Us</h3>

            </div>
        </section>


    </main>

    <!-- Footer -->
    <footer>
        <div id="smpdiv">
            <ul>
                <li><a href="https://www.facebook.com/" aria-label="Facebook page (opens in a new tub)"

                            class="contact fa-solid fa-envelope"></i></a></li>

        <div class="flogo">
            <a href="#" aria-label="Click JPspa logo to back to top.">
