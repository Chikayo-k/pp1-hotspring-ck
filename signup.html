<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta for serch engine -->
    <meta name="description"
        content="Explore the hot springs of Japan. You will find information about Japanese hot springs and Onsen. Find places for your spa experience in Japan, and get discount vouchers when you sign up.">
    <meta name="keyword"
        content="Explor the hotspring in japan, hot spring, onsen, spa, relax, japanese spa, Ryokan, Japanese hotels,trip to Japan, holiday in japan">
    <title>Explore the hotsprings of Japan</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" aria-label="JPspa logo links to Home page">
            <h1 id="logo">JPspa</h1>
        </a>

        <!-- Navigation bar -->
        <input id="hb-menu" type="checkbox">
        <label for="hb-menu" class="menuLabel"><i class="fa-solid fa-bars hb-menu"></i></label>
        <nav>
            <ul id="menu-items">
                <li><a href="index.html" aria-label="JPspa logo links to Home page">Home</a></li>
                <li><a href="destinations.html" aria-label="Link to Destinations page">Destinations</a></li>
                <li><a href="signup.html" class="active" aria-label="Link to Sign Up page">Sign Up</a></li>
                <li><a href="contact.html" aria-label="Link to Contact page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--   Main -->
    <main>

        <!-- SignUp section -->
        <section id="signup">
            <div class="formdiv-outside">
                <div class="formdiv">
                    <h2>Sign Up</h2>
                    <p>Get discount coupons from our partner</p>
                    <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                        <label for="fname">First Name</label><br>
                        <input class="input" type="text" id="fname" name="fname" required><br>
                        <label for="lname">Last Name</label><br>
                        <input class="input" type="text" id="lname" name="lname" required><br>
                        <label for="email">Email</label><br>
                        <input class="input" type="email" id="email" name="email" required><br>
                        <label for="password">Password</label><br>
                        <input class="input" type="password" id="password" name="password" required><br><br>
                        <input id="submit" type="submit" name="submit" value="submit">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="smpdiv">
            <ul>
                <li><a href="https://www.facebook.com/" aria-label="Visit our Facebook page (opens in a new tub)"
                        target="_blank"><i class="smp fa-brands fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/" aria-label="Visit our Twitter page (opens in a new tub)"
                        target="_blank"><i class="smp fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/" aria-label="Visit our Instagram page (opens in a new tub)"
                        target="_blank"><i class="smp fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.youtube.com/" aria-label="Visit our Youtube page (opens in a new tub)"
                        target="_blank"><i class="smp fa-brands fa-youtube"></i></a></li>
                <li><a href="mailto:jpspa@email.com" aria-label="Contact us by email"><i
                            class="contact fa-solid fa-envelope"></i></a></li>
            </ul>
        </div>

        <div class="flogo">
            <a href="#" aria-label="Click JPspa logo to back to top.">
                <h2 class="flogo-w">JPspa</h2>
            </a>
        </div>
    </footer>

    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/8111712961.js" crossorigin="anonymous"></script>
</body>

</html>
